<!DOCTYPE html>
<html>
  <head>
    <style>
      .container{background-image: url("https://images.unsplash.com/photo-1514477917009-389c76a86b68?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1261&q=80");}
    </style>
    <title>Weather Matters</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4bb2be9629.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherapp">
        <h1>
          <i class="fas fa-cloud-sun"></i>WeatherMatters
          
        </h1>
        <form class="search" id="search-form">
          <input
            type="text"
            placeholder="search city..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="🔍" />
        </form>
        <br /><br />
        <div class="row">
          <div class="col-6">
            <header class="cur-temp">
              <img
                src="http://openweathermap.org/img/wn/01n@2x.png"
                alt="Clear"
                id="icon"
              />
              <br />
              <span id="cur-temp"></span
              ><span id="imperial"></span>
                <a href="#" id="fahrenheit-link" class="active">ºF</a>|<a
                  href="#"
                  id="celsius-link"
                  >ºC</a
                ></span
              >
              <br />
              <span
                ><small>Real Feel <span id="real-feel"></span>º</small></span
              >
              <br />
              <span id="cur-weather"></span>
            </header>
          </div>
          <div class="col-6">
            <header class="today">
              <br />
              <span id="cur-city"></span>
              <br />
              <span id="cur-date"> </span>
              <br />
              <span id="cur-time"> </span>
              <hr />
              <ul class="cur-details">
                <li>Highs: <span id="highs"></span>º</li>
                <li>Lows: <span id="lows"></span>º</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </header>
          </div>
        </div>
      </div>
      <br />
      <br />
      <section>
        <h>Next 3-Hour Forecast</h>
        <div class="row" id="hourly"></div>
      </section>
      <br />
    </div>
    <div class="open-source">
      <a href="https://github.com/Bpandya12/weather-app" target="blank"
        >Open-source code
      </a>
      by Bejal Pandya
    </div>
    <script src="index.js"></script>
  </body>
</html>
